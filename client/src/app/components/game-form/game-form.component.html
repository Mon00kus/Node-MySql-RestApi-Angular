<div class="col-md-4 offset-md-4 mt-4">
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="form-group mb-3">
                    <input 
                        type="text" 
                        name="title" 
                        [(ngModel)]="game.title" 
                        placeholder="Title" 
                        class="form-control" 
                        autofocus>
                </div>
                <div class="form-group mb-3">
                    <textarea 
                        name="description" 
                        [(ngModel)]="game.description"
                        placeholder="Description" 
                        cols="30" 
                        rows="3" 
                        class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input 
                        type="url" 
                        name="image" 
                        [(ngModel)]="game.image"
                        placeholder="Image" 
                        class="form-control">
                </div>
                <button 
                    class="btn btn-success btn-block col-md-12 offset-md-0 mt-4" 
                    (click)="saveNewgame()">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="card card-body image-container">
        <img 
        [src]="game.image == '' ? 'https://static-00.iconduck.com/assets.00/no-image-icon-512x512-lfoanl0w.png': game.image" 
        class="small-image" 
        style="text-align: center;"
        alt="">        
        <h3 class="mt-4" >{{game.id}}.{{game.title==''? 'No Game Title': game.title}}</h3>
        <p>{{game.description==''? 'Write your description' : game.description}}</p>
        <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
    </div>
</div>
